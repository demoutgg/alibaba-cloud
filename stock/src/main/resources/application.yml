  #nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nanos
        ephemeral: false
        namespace: 9c1f94ca-8cd4-49d8-b929-e3970c15bad3
          #service 默认application.name 服务名
          #cluster-name:集群名称  nacos多集群使用
          #namespace: public ＃相同特征所服务进行归券分组節理
